<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        background: #f3f4f6;
        color: #111;
      }
      .wrap {
        max-width: 420px;
        margin: 8vh auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 13px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }
      button {
        flex: 1;
        padding: 10px;
        border: 0;
        border-radius: 6px;
        cursor: pointer;
      }
      .primary {
        background: #2563eb;
        color: #fff;
      }
      .muted {
        background: #e5e7eb;
      }
      .links {
        margin-top: 12px;
        text-align: center;
      }
      .links button {
        background: none;
        border: none;
        color: #2563eb;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Iniciar sesión</h1>
      <p>Ingresa cualquier dato para continuar.</p>
      <label for="email">Correo</label>
      <input id="email" placeholder="tucorreo@ejemplo.com" />
      <label for="pass">Contraseña</label>
      <input id="pass" type="password" placeholder="••••••" />

      <div class="row">
        <button id="btnLogin" class="primary">Entrar</button>
        <button id="btnRegister" class="muted">Registrarme</button>
      </div>

      <div class="links">
        <button id="btnSuper">Entrar como validador</button>
      </div>
    </main>

    <script>
      document.getElementById("btnLogin").addEventListener("click", () => {
        // validación simple
        const e = document.getElementById("email").value.trim();
        const p = document.getElementById("pass").value.trim();
        if (!e || !p) {
          alert(
            "Ingrese correo y contraseña."
          );
          return;
        }
        window.location = "/user/dashboard.html";
      });
      document
        .getElementById("btnRegister")
        .addEventListener(
          "click",
          () => (window.location = "auth/register.html")
        );
      document
        .getElementById("btnSuper")
        .addEventListener(
          "click",
          () => (window.location = "super/index.html")
        );
    </script>
  </body>
</html>
