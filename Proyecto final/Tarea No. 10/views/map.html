<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mapa de Incidencias</title>
    <style>
      :root {
        --bg: #eef2ff;
        --card: #fff;
        --muted: #6b7280;
        --accent: #2563eb;
        --success: #059669;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: #111;
      }
      header {
        background: linear-gradient(90deg, #0f172a, #111827);
        color: #fff;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      header button {
        background: transparent;
        border: 0;
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }

      .controls {
        max-width: 1100px;
        margin: 14px auto 8px;
        display: flex;
        gap: 10px;
        align-items: center;
        padding: 0 16px;
      }
      .controls .group {
        background: var(--card);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
        display: flex;
        gap: 8px;
        align-items: center;
      }
      select,
      input[type="search"] {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #e6e6e6;
      }
      label.switch {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--muted);
      }
      .map-wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
      }
      #map {
        height: 68vh;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, #c7d2fe, #eef2ff);
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.06);
      }

      /* marker styles */
      .marker {
        position: absolute;
        transform: translate(-50%, -50%);
        width: 14px;
        height: 14px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 11px;
        font-weight: 700;
        cursor: pointer;
        border: 2px solid #fff;
        box-shadow: 0 4px 10px rgba(2, 6, 23, 0.12);
      }
      .type-robo {
        background: #ef4444;
      } /* rojo */
      .type-accidente {
        background: #f59e0b;
      } /* amarillo */
      .type-pelea {
        background: #6b21a8;
      } /* morado */
      .cluster {
        position: absolute;
        transform: translate(-50%, -50%);
        background: rgba(17, 24, 39, 0.95);
        color: #fff;
        padding: 6px 8px;
        border-radius: 999px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 8px 20px rgba(2, 6, 23, 0.2);
        cursor: pointer;
        border: 2px solid #fff;
      }

      /* legend */
      .legend {
        position: absolute;
        right: 14px;
        bottom: 14px;
        background: var(--card);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 6px 14px rgba(2, 6, 23, 0.08);
        font-size: 13px;
        color: var(--muted);
      }
      .legend .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 6px;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 6px;
        border: 1px solid #fff;
      }

      /* modal */
      #modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(2, 6, 23, 0.45);
        padding: 20px;
        z-index: 60;
      }
      .modal-card {
        width: 100%;
        max-width: 560px;
        background: var(--card);
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 12px 36px rgba(2, 6, 23, 0.3);
      }
      .modal-meta {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }
      .modal-meta div {
        background: #f3f4f6;
        padding: 8px;
        border-radius: 8px;
        flex: 1;
        text-align: center;
      }
      .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 12px;
      }

      /* small screens */
      @media (max-width: 640px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }
        header h1 {
          font-size: 15px;
        }
        .modal-card {
          margin: 0 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button onclick="location.href='../user/dashboard.html'">← Volver</button>
      <h1>Mapa de incidencias (últimas 24 h)</h1>
    </header>

    <div class="controls" aria-hidden="false">
      <div class="group">
        <label for="filterType">Tipo:</label>
        <select id="filterType" title="Filtrar por tipo">
          <option value="all">Todos</option>
          <option value="robo">Robo</option>
          <option value="accidente">Accidente</option>
          <option value="pelea">Pelea</option>
        </select>
      </div>

      <div class="group">
        <label class="switch"
          ><input id="toggleCluster" type="checkbox" checked /> Agrupar
          marcadores (clustering)</label
        >
      </div>

      <div class="group" style="margin-left: auto">
        <label for="search">Buscar título:</label>
        <input id="search" type="search" placeholder="Buscar..." />
        <button
          id="btnSearch"
          style="
            padding: 8px;
            border-radius: 6px;
            border: 0;
            background: var(--accent);
            color: #fff;
            margin-left: 6px;
            cursor: pointer;
          "
        >
          Buscar
        </button>
      </div>
    </div>

    <div class="map-wrap">
      <div id="map" aria-label="Área del mapa (placeholder)">
        <!-- marcadores y clusters se insertan aquí -->
        <div class="legend" aria-hidden="false">
          <div style="font-weight: 600; margin-bottom: 6px">Leyenda</div>
          <div class="row">
            <span class="dot" style="background: #ef4444"></span> Robo
          </div>
          <div class="row">
            <span class="dot" style="background: #f59e0b"></span> Accidente
          </div>
          <div class="row">
            <span class="dot" style="background: #6b21a8"></span> Pelea
          </div>
          <div style="margin-top: 8px; font-size: 12px; color: var(--muted)">
            Haz click en un marcador para ver detalles.
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de detalle -->
    <div id="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-card" role="document">
        <h3 id="modalTitle">Incidencia</h3>
        <div id="modalWhen" style="color: var(--muted); font-size: 13px">
          Fecha • Provincia • Municipio
        </div>
        <p id="modalDesc" style="margin-top: 10px">
          Descripción breve de la incidencia.
        </p>

        <div class="modal-meta">
          <div>
            <strong id="modalMuertos">0</strong>
            <div style="font-size: 12px; color: var(--muted)">Muertos</div>
          </div>
          <div>
            <strong id="modalHeridos">0</strong>
            <div style="font-size: 12px; color: var(--muted)">Heridos</div>
          </div>
          <div>
            <strong id="modalPerdida">RD$ 0</strong>
            <div style="font-size: 12px; color: var(--muted)">Pérdida est.</div>
          </div>
        </div>

        <div class="modal-actions">
          <button
            onclick="closeModal()"
            style="
              padding: 8px;
              border-radius: 6px;
              border: 0;
              background: #e5e7eb;
              cursor: pointer;
            "
          >
            Cerrar
          </button>
          <button
            id="btnView"
            onclick="goToIncident()"
            style="
              padding: 8px;
              border-radius: 6px;
              border: 0;
              background: var(--accent);
              color: #fff;
              cursor: pointer;
            "
          >
            Ver detalles
          </button>
        </div>
      </div>
    </div>

    <script>
      /**********************
       * Datos de ejemplo
       * Cada incidencia tiene:
       *  - id, title, type, x,y (pos %), when, province, municipality,
       *  - muertos, heridos, perdida, desc
       **********************/
      const incidencias = [
        {
          id: 1,
          title: "Robo en Sector X",
          type: "robo",
          x: 22,
          y: 36,
          when: "Hoy 08:12",
          province: "Provincia A",
          municipality: "Municipio B",
          muertos: 0,
          heridos: 0,
          perdida: 15000,
          desc: "Se reporta hurto a mano armada en la vía pública.",
        },
        {
          id: 2,
          title: "Accidente Carretera Y",
          type: "accidente",
          x: 60,
          y: 48,
          when: "Hoy 02:40",
          province: "Provincia C",
          municipality: "Municipio D",
          muertos: 1,
          heridos: 3,
          perdida: 50000,
          desc: "Colisión múltiple; tránsito detenido momentáneamente.",
        },
        {
          id: 3,
          title: "Pelea en Barrio Z",
          type: "pelea",
          x: 45,
          y: 22,
          when: "Hace 3h",
          province: "Provincia A",
          municipality: "Municipio E",
          muertos: 0,
          heridos: 2,
          perdida: 0,
          desc: "Conflicto entre dos grupos; intervención de la policía.",
        },
        {
          id: 4,
          title: "Robo en tienda",
          type: "robo",
          x: 24,
          y: 40,
          when: "Hace 5h",
          province: "Provincia A",
          municipality: "Municipio B",
          muertos: 0,
          heridos: 1,
          perdida: 8000,
          desc: "Robo con intimidación dentro de comercio.",
        },
        {
          id: 5,
          title: "Accidente motocicleta",
          type: "accidente",
          x: 78,
          y: 62,
          when: "Ayer",
          province: "Provincia F",
          municipality: "Municipio G",
          muertos: 0,
          heridos: 2,
          perdida: 7000,
          desc: "Motociclista perdió el control y colisionó.",
        },
        // más items pueden añadirse
      ];

      const mapEl = document.getElementById("map");
      const filterType = document.getElementById("filterType");
      const toggleCluster = document.getElementById("toggleCluster");
      const searchInput = document.getElementById("search");
      const btnSearch = document.getElementById("btnSearch");

      let currentViewIncidents = [...incidencias];
      let activeItem = null;

      function clearMap() {
        // elimina markers y clusters
        Array.from(mapEl.querySelectorAll(".marker, .cluster")).forEach((n) =>
          n.remove()
        );
      }

      // distancia en px entre dos elementos
      function pixelDist(a, b) {
        return Math.hypot(a.x - b.x, a.y - b.y);
      }

      function renderMarkers() {
        clearMap();
        // calcula posiciones reales en pixels
        const rect = mapEl.getBoundingClientRect();
        const items = currentViewIncidents.map((it) => {
          return {
            ...it,
            px: rect.width * (it.x / 100),
            py: rect.height * (it.y / 100),
          };
        });

        if (toggleCluster.checked) {
          // versión simple de clustering: agrupa por proximidad (50px)
          const clusters = [];
          const used = new Set();
          for (let i = 0; i < items.length; i++) {
            if (used.has(i)) continue;
            const group = [items[i]];
            used.add(i);
            for (let j = i + 1; j < items.length; j++) {
              if (used.has(j)) continue;
              if (pixelDist(items[i], items[j]) < 50) {
                group.push(items[j]);
                used.add(j);
              }
            }
            clusters.push(group);
          }

          clusters.forEach((group) => {
            if (group.length === 1) {
              // dibujar marcador normal
              const it = group[0];
              addMarkerElement(it);
            } else {
              // dibujar cluster
              const avgX = group.reduce((s, g) => s + g.px, 0) / group.length;
              const avgY = group.reduce((s, g) => s + g.py, 0) / group.length;
              addClusterElement(avgX, avgY, group);
            }
          });
        } else {
          // sin cluster: pintar todos
          items.forEach(addMarkerElement);
        }
      }

      function addMarkerElement(it) {
        const el = document.createElement("div");
        el.className = "marker type-" + it.type;
        el.style.left = it.x + "%";
        el.style.top = it.y + "%";
        el.title = it.title;
        el.setAttribute("data-id", it.id);
        // texto corto dentro del marcador (opcional)
        el.textContent = it.type[0].toUpperCase();
        el.addEventListener("click", (e) => {
          e.stopPropagation();
          openModalFor(it.id);
        });
        mapEl.appendChild(el);
      }

      function addClusterElement(px, py, group) {
        const el = document.createElement("div");
        el.className = "cluster";
        // posición en px convertida a % para el contenedor
        const rect = mapEl.getBoundingClientRect();
        const left = (px / rect.width) * 100;
        const top = (py / rect.height) * 100;
        el.style.left = left + "%";
        el.style.top = top + "%";
        el.innerHTML = `<strong>${group.length}</strong>&nbsp;inc.`;
        el.addEventListener("click", () => {
          toggleCluster.checked = false;
          const ids = new Set(group.map((g) => g.id));
          currentViewIncidents = incidencias.filter((i) => ids.has(i.id));
          renderMarkers();
        });
        mapEl.appendChild(el);
      }

      // Modal functions
      function openModalFor(id) {
        const it = incidencias.find((i) => i.id === id);
        if (!it) return;
        activeItem = it;
        document.getElementById("modalTitle").textContent = `${
          it.title
        } • ${capitalize(it.type)}`;
        document.getElementById(
          "modalWhen"
        ).textContent = `${it.when} • ${it.province} • ${it.municipality}`;
        document.getElementById("modalDesc").textContent = it.desc;
        document.getElementById("modalMuertos").textContent = it.muertos;
        document.getElementById("modalHeridos").textContent = it.heridos;
        document.getElementById(
          "modalPerdida"
        ).textContent = `RD$ ${numberWithCommas(it.perdida)}`;
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modal").setAttribute("aria-hidden", "false");
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.getElementById("modal").setAttribute("aria-hidden", "true");
      }

      function goToIncident() {
        if (activeItem) {
          location.href = "incident.html";
        } else {
          location.href = "incident.html";
        }
      }

      // utilidades
      function capitalize(s) {
        return s.charAt(0).toUpperCase() + s.slice(1);
      }
      function numberWithCommas(x) {
        return String(x).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // filtros y búsqueda
      function applyFilters() {
        const type = filterType.value;
        const q = searchInput.value.trim().toLowerCase();
        currentViewIncidents = incidencias.filter((i) => {
          if (type !== "all" && i.type !== type) return false;
          if (
            q &&
            !i.title.toLowerCase().includes(q) &&
            !i.desc.toLowerCase().includes(q)
          )
            return false;
          return true;
        });
        renderMarkers();
      }

      // eventos UI
      filterType.addEventListener("change", () => {
        applyFilters();
      });
      toggleCluster.addEventListener("change", () => {
        applyFilters();
      });
      btnSearch.addEventListener("click", () => {
        applyFilters();
      });
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") applyFilters();
      });

      // click fuera del modal cierra
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target.id === "modal") closeModal();
      });

      // resize -> re-renderizar posiciones
      window.addEventListener("resize", () => {
        renderMarkers();
      });

      // render inicial
      applyFilters();
    </script>
  </body>
</html>
