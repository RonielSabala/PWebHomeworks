<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reportar Incidencia</title>
    <link rel="stylesheet" href="/css/user/report.css" />
  </head>
  <body>
    <div class="wrap">
      <h2>Nuevo Reporte</h2>
      <input placeholder="Título de la incidencia" />
      <select>
        <option>Tipo de incidencia</option>
        <option>Accidente</option>
        <option>Robo</option>
      </select>
      <textarea rows="4" placeholder="Descripción"></textarea>
      <div class="row">
        <input placeholder="Provincia" />
        <input placeholder="Municipio" />
        <input placeholder="Barrio" />
      </div>
      <div class="row">
        <input placeholder="Latitud" />
        <input placeholder="Longitud" />
      </div>
      <div style="margin-top: 8px">
        Adjuntar foto: <input type="file" disabled />
      </div>
      <div style="margin-top: 12px; display: flex; gap: 8px">
        <button id="btnSend" style="background: #059669; color: #fff">
          Enviar
        </button>
        <button onclick="location.href='dashboard.html'">Volver</button>
      </div>
    </div>
    <script src="/js/user/report.js"></script>
  </body>
</html>
