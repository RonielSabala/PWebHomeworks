<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel — Usuario</title>
    <link rel="stylesheet" href="/css/viewer/dashboard.css" />
  </head>
  <body>
    <header>
      <div>Panel de Usuario</div>
      <div>
        <button onclick="location.href='../../index.html'">
          Cerrar sesión
        </button>
      </div>
    </header>

    <main class="wrap">
      <div class="card">
        <h3>Explorar incidencias</h3>
        <p>
          Como usuario puedes ver el mapa y la lista de incidencias recientes.
        </p>
        <div style="display: flex; gap: 8px; margin-top: 8px">
          <button onclick="location.href='../views/map.html'">Ver mapa</button>
          <button onclick="location.href='../views/list.html'">
            Ver lista
          </button>
        </div>
      </div>

      <div class="card">
        <h3>Síntesis</h3>
        <p style="color: #555">Incidencias destacadas, filtros y noticias.</p>
      </div>

      <div class="card">
        <h3>Acceso rápido</h3>
        <p style="font-size: 14px; color: #444">
          ¿Quieres reportar? Crea una cuenta como reportero.
        </p>
        <button onclick="location.href='../auth/register.html'">
          Registrarme como reportero
        </button>
      </div>
    </main>
  </body>
</html>
